name: Deploy

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Build application
      run: mvn clean package -DskipTests
      
    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/expense-tracker:${{ github.sha }} .
        docker tag ${{ secrets.DOCKER_USERNAME }}/expense-tracker:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/expense-tracker:latest
        
    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Push to Docker Hub
      if: github.event_name != 'pull_request'
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/expense-tracker:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/expense-tracker:latest